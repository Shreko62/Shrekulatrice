<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>La Shrekulatrice</title>
  <link rel="stylesheet" href="css/calc.css">
  <title>Document</title>
</head>

<body>

  <h1>La Shrekulatrice</h1>
  
  <div class="calculatrice">
    <div id="output"></div>

    <div class="line">
      <button class="calc_btn button" value="7">7</button>
      <button class="calc_btn button" value="8">8</button>
      <button class="calc_btn button" value="9">9</button>
      <button class="calc_btn button" value="4">4</button>
      <button class="calc_btn button" value="5">5</button>
      <button class="calc_btn button" value="6">6</button>
      <button class="calc_btn button" value="1">1</button>
      <button class="calc_btn button" value="2">2</button>
      <button class="calc_btn button" value="3">3</button>
      <button class="calc_btn button" value="0">0</button>
      <button class="calc_btn button" value=".">.</button>
    </div>

    <div class="line2">
      <button class="sign_btn button" value="+">+</button>
      <button class="sign_btn button" value="-">-</button>
      <button class="sign_btn button" value="*">x</button>
      <button class="sign_btn button" value="/">/</button>
    </div>


    <div class="function">
      <button id="reset">CE</button>
      <button id="remove">DEL</button>
      <button id="result">=</button>
    </div>

  </div>
  <audio controls autoplay>

    <source src="audio/smash-mouth-all-star-official-music-video1.mp3" type="audio/mpeg">
        </audio>

        
  <script src="js/calc.js"></script>
</body>
</html>
